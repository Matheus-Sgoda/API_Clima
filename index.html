<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima nas cidades do mundo.</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade que deseja consulta" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass">

                    </i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city">chiquichiqui-baía</span>
                <img src="" alt="BANDEIRAS PAISES" id="country">
           </h2>
           <p id="temperature"><span>46</span>&deg;C</p>
           <div id="description_container">
                <p class="description">Nublado</p>
                <img src="" alt="CONDIÇÃO DO TEMPO" id="weather_icon">
           </div>
           <div class="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>57%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>4km/h</span>
                </p>
           </div>
        </div>
    </div>
</body>
</html>
